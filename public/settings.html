<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YurRecipe</title>
    <link rel="stylesheet" href="index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="logo">YurRecipe</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" onclick="loadAllRecipes()">All Recipes</a></li>
                <li><a href="">My Recipes</a></li>
                <li><a href="settings.html" id="">Settings</a></li>
                <li><a href="#" id="logoutButton">Signout</a></li>
                <li><div id="welcomeMessage"></div></li>
                <input style="width: 10em" oninput="searchRecipes()" id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search Recipes" aria-label="Search">

            </ul
        </div>
    </nav>

    <main>
      <div id="messageContainer" class="flash-message"></div>
        <form id="settingsForm">
            <h2 style="text-align: center;">Settings</h2>
            <div>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="last_name" required>
            </div>
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="first_name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="currentPassword">Current Password:</label>
              <input type="password" id="currentPassword" name="current_password" required>
            </div>
            <div>
                <label for="newPassword">New assword:</label>
                <input type="password" id="newPassword" name="new_password" required>
              </div>
              <button type="button" onclick="updateUserDetails()">Update Details</button>
            </form>
    </main>
    <script>
        // Retrieve names from local storage
        const lastName = localStorage.getItem('last_name');
        const firstName = localStorage.getItem('first_name');
        //const userId = localStorage.getItem('userID');
        document.getElementById('welcomeMessage').innerText = `Welcome, ${firstName} ${lastName}!`;

      </script>
      
<footer class="footer">
    <p class="centered-text"> <strong> &copy; 2024 YurRecipe </p></strong>
</footer>

<script src="../src/signout.js"></script>
<script src="../src/checklogin.js"></script>
<script src="../src/settings.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
